[project]
name = "airflow-server"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.9,<4"
readme = 'README.md'
dependencies = [
    "boto3>=1.37.9",
    "catboost>=1.2.7",
    "imblearn>=0.0",
    "kafka-python>=2.0.6",
    "lightgbm>=4.6.0",
    "mlflow>=2.20.3",
    "pandas>=2.2.3",
    "pyspark>=3.5.5",
    "python-dotenv>=1.0.1",
    "pyyaml>=6.0.2",
    "scikit-learn>=1.6.1",
    "tqdm>=4.67.1",
    "xgboost>=2.1.4",
    "apache-airflow>=2.10.5",
]

[tool.hatch.build.targets.wheel]
packages = ["src_airflow_server"]

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 100
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
