repos:
  # Basic code quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-ast  # Check Python files for syntax errors

  # Linting + Formatting (Replaces Black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
      - id: ruff-format  # Auto-format code like Black

  # Commit linting (Conventional Commits)
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.2.2
    hooks:
      - id: commitizen
        entry: cz check
        args: ["--allow-abort", "--"]
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: safety
        name: safety
        entry: safety check --full-report
        language: python
        additional_dependencies: [safety>=2.3.4]
        pass_filenames: false
        types: [python]

  # Dockerfile best practices
  - repo: local
    hooks:
      - id: hadolint
        name: Hadolint
        entry: hadolint
        language: system
        files: Dockerfile

  # Shell script linting & security
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.9.0
    hooks:
      - id: shellcheck
        name: ShellCheck
        files: \.sh$
        exclude: '^scripts/wait-for-it\.sh$'

  - repo: https://github.com/jsh9/pydoclint
    rev: 0.6.2
    hooks:
      - id: pydoclint
        args: [--style=google, --check-return-types=False]
