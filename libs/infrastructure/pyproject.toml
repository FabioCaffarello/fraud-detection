[tool.coverage.run]
branch = true
source = [ "infra" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../coverage/libs/infrastructure/html' --cov-report xml:'../../coverage/libs/infrastructure/coverage.xml' --html='../../reports/libs/infrastructure/unittests/html/index.html' --junitxml='../../reports/libs/infrastructure/unittests/junit.xml'"

[project]
name = "infrastructure"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.9,<4"
readme = 'README.md'
dependencies = [
    "logger",
    "pydantic-settings>=2.8.1",
    "confluent-kafka>=2.8.2",
]

[tool.hatch.build.targets.wheel]
packages = ["infra"]

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
